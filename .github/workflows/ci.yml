name: Laravel CI with Docker

# 1Ô∏è‚É£ When CI should run
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 2Ô∏è‚É£ Jobs
jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, sqlite
          coverage: none

      # Step 3: Install dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # Step 4: Setup Laravel app
      - name: Setup application
        run: |
          cp .env.example .env
          php artisan key:generate

      # Step 5: Setup SQLite DB
      - name: Setup database
        run: |
          mkdir -p database
          touch database/database.sqlite

      # Step 6: Run migrations
      - name: Run migrations
        run: php artisan migrate --force

      # Step 7: Run tests
      - name: Run tests
        run: php artisan test

      # =========================
      # üîΩ DOCKER STEPS START
      # =========================

      # Step 8: Login to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 9: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t YOUR_DOCKER_USERNAME/laravel-app:latest .

      # Step 10: Push Docker image
      - name: Push Docker image
        run: |
          docker push YOUR_DOCKER_USERNAME/laravel-app:latest
